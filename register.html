<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registration Menu</title>
</head>
<body>
    <div class="reg">
        <p class="heading">Register</p>
        <div class="reg-items">
            <p class="input-name">Login:</p>
            <input type="text" class="login" placeholder="Type your login here">
            <p class="input-name">Password:</p>
            <input type="password" class="password" placeholder="Type your password here">
            <button class="submit">Submit</button>
        </div>
        <div class="redirects">
            <p class="registered">Already have an account? <a href="login.html" style="text-decoration: none">Sign in</a></p>
            <p class="home"><a href="index.html" style="text-decoration: none">Go Back</a></p>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
